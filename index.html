<!DOCTYPE html>
<html lang="en">
<head>
<!--Viewport-->
	<!--No Zoom-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!--SEO-->
	<title></title>
	<meta charset='utf-8'>
	<meta name='author' content='Nik Liolios'>
	<meta name='description' content='Dine Exeter'>
	<meta name='robots' content='index, follow'>
	<meta name='revisit-after' content='14 days'>

<!--JS-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="assets/js/app.js" type="text/javascript"></script>

<!--CSS-->
	<!--CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!--Local-->
	<link rel="stylesheet" type="text/css" href="assets/css/proxima-nova.css">
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">

</head>
<body ng-app='dineexeter' ng-controller='FoodController as food'>
	<div class='loading' ng-show='items === null'>
		<div class='center'>
			<img src="assets/img/icon/lion-white.png">
			<div id="squaresWaveG">
				<div id="squaresWaveG_1" class="squaresWaveG"></div>
				<div id="squaresWaveG_2" class="squaresWaveG"></div>
				<div id="squaresWaveG_3" class="squaresWaveG"></div>
				<div id="squaresWaveG_4" class="squaresWaveG"></div>
				<div id="squaresWaveG_5" class="squaresWaveG"></div>
				<div id="squaresWaveG_6" class="squaresWaveG"></div>
				<div id="squaresWaveG_7" class="squaresWaveG"></div>
				<div id="squaresWaveG_8" class="squaresWaveG"></div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-red navbar-fixed-top" ng-show='items !== null'>
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="Brand" src="assets/img/icon/lion-white.png">
					<h1>dine exeter</h1>
				</a>
			</div>
		</div>
	</nav>
	<div ng-show='items !== null'>
		<ul class='foodlist'>
			<li class='food' ng-repeat='item in items'>
				<div class='description-wrap'>
					<p>{{ item.name }}</p>
				</div>
				<div class='arrow-wrap'>
					<a class='btn arrow-up'></a><br>
					<a class='btn arrow-down'></a>
				</div>
			</li>
		</ul>
	</div>
	<footer class='footer' ng-show='items !== null'>
		<div class='container'>
			<div class="btn-group btn-group-justified" role="group">
				<a class='btn btn-default' id='weth' role='button' ng-click='iselm = false'>Wetherell</a>
				<a class='not-displayed btn btn-default' id='elm' role='button' ng-click='iselm = true'>Elm Street</a>
			</div>
			<script type="text/javascript">
				$('.btn-group a').on('click', function(e) {
					$('.btn-group a').removeClass('not-displayed')
					$(this).addClass('not-displayed')
				})
			</script>
		</div>
	</footer>
</body>
</html>
